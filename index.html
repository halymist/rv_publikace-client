<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .info-text {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">RV vizualizace</div>
    <div class="info-text">
        Aplikace zpřístupnění výsledků výběrového šetření nákladů a výnosů v zemědělství. Pokud se chcete registrovat, zašlete email na: <a href="mailto:example.com">example.com</a>.
    </div>
    <div class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Vložte svou emailovou adresu" required>
            </div>
            <div class="button-group">
                <button type="submit">OK</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            
            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                console.log("brekeke");
                const response = await fetch('https://klu06f5ye9.execute-api.eu-north-1.amazonaws.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    const result = await response.text(); // Capture the server response
                    responseMessage.textContent = result;
                    responseMessage.style.color = 'green';
                    window.location.href = 'verify.html';
                } else {
                    console.log("brekeke sad");
                    responseMessage.textContent = 'Failed to send the email.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = `Error occurred: ${error.message}`;
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
